<script>
    // 文章段落
    const articleP = React.createElement("p", {

    // 文章标题
    const articleTitle = React.createElement("h2", null, "My first blog post")

    // 文章
    const article = React.createElement("article", null, articleTitle, articleP)

    // 主题标题
    const mainTitle = React.createElement("h1", null, "My Blog")

    // 主题
    const main = React.createElement("main", {
        className: 'id'
    }, mainTitle, article)

    // 渲染
    ReactDOM.render(article, document.getElementById("root"))
</script>
