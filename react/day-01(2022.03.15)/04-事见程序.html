<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="./lib/react.production.min.js"></script>
    <script src="./lib/react-dom.production.min.js"></script>
    <script src="./lib/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const clickHandler = (arg1,arg2,event) => {
                console.log(arg1, arg2, event)
            }
             const mouseoverHandler = (event) => {
                console.log(event)
            }
            // js 事件 绑定事件时要使用小驼峰
            /* 
            // 鼠标事件
            onclick：点击某个对象时触发
            ondblclick：双击某个对象时触发
            onmouseover：鼠标移入某个元素时触发
            onmouseout：鼠标移出某个元素时触发
            onmouseenter：鼠标进入某个元素时触发
            onmouseleave：鼠标离开某个元素时触发
            onmousedown：鼠标按下时触发
            onmouseup：鼠标抬起时触发
            onmousemove：鼠标被移动时触发
            onwheel：鼠标滚轮滚动时触发
            oncontextmenu：点击鼠标右键时触发
            // 键盘事件
            onkeydown：键盘的键按下时触发
            onkeyup：键盘的键放开时触发
            onkeypress：按下或按住键盘键时触发
            // 表单事件
            onfocus：元素获得焦点时触发
            onblur：元素失去焦点时触发
            onchange：元素内容改变时触发
            oninput：元素获取用户输入时触发
            onsubmit：提交按钮时触发
            onreset：重置按钮时触发
            onselect：文本被选中时触发
            */
            return (
                <>
                    <button onClick={(event)=>clickHandler('a',10, event)} >按钮1</button>
                    <div style={{ width: '500px', height: '400px', border: '1px solid #ccc' }} onMouseOver={mouseoverHandler}>来了老弟</div>
                    <button onContextMenu={clickHandler} onDoubleClick = {clickHandler}>按钮2</button>
                </>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'))   
    </script>
</body>

</html>
