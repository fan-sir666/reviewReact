<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="./lib/react.production.min.js"></script>
    <script src="./lib/react-dom.production.min.js"></script>
    <script src="./lib/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [flag, setFlag] = React.useState(false)
            const toggleHandler = () => {
                setFlag(!flag)
            }
            // 条件判断渲染不同组件
            // if (flag) {
            //     return <OnMessage />
            // } else {
            //     return <OffMessage />
            // }
            return (flag ? <OnMessage toggle={toggleHandler} /> : <OffMessage toggle={toggleHandler} />)
        }
        function OnMessage({ toggle }) {
            return (
                <div>
                    <span>The Machine is On</span><button onClick={() => toggle()}>按钮</button>
                </div>
            )
        }
        function OffMessage({ toggle }) {
            return (
                <div>
                    <span>The Machine is Off</span><button onClick={() => toggle()}>按钮</button>
                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'))   
    </script>
</body>

</html>
